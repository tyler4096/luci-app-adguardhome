name: Build luci-app-adguardhome for ImmortalWRT

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  TARGET: mediatek/filogic
  ARCH: aarch64_cortex-a53
  SDK_VERSION: ""

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath libelf-dev libncurses5-dev \
          libncursesw5-dev libssl-dev python3 python3-pip rsync subversion \
          swig time unzip wget zlib1g-dev zstd

      - name: Download ImmortalWRT SDK (.zst format)
        run: |
          # Convert target path to filename-safe format (replace / with _)
          TARGET_SAFE="${{ env.TARGET }}"
          TARGET_SAFE="${TARGET_SAFE//\//_}"
          BASE_URL="https://downloads.immortalwrt.org/snapshots/targets/${{ env.TARGET }}"

          if [ -n "${{ env.SDK_VERSION }}" ]; then
            FILENAME="immortalwrt-sdk-${{ env.SDK_VERSION }}-${TARGET_SAFE}_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
            SDK_URL="$BASE_URL/$FILENAME"
          else
            # Auto-detect latest .tar.zst SDK
            LATEST_FILE=$(curl -s "$BASE_URL/" | grep -o 'immortalwrt-sdk-[^"]*\.tar\.zst' | head -n1)
            if [ -z "$LATEST_FILE" ]; then
              echo "âŒ No .tar.zst SDK found at $BASE_URL"
              exit 1
            fi
            SDK_URL="$BASE_URL/$LATEST_FILE"
          fi

          echo "ðŸ“¥ Downloading SDK from: $SDK_URL"
          wget "$SDK_URL" -O sdk.tar.zst

      - name: Extract SDK (.zst)
        run: |
          zstd -dc sdk.tar.zst | tar -x
          mv immortalwrt-sdk-* sdk

      - name: Prepare package
        run: |
          cd sdk
          mkdir -p package/luci-app-adguardhome
          cp -r $GITHUB_WORKSPACE/* package/luci-app-adguardhome/
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure and compile
        run: |
          cd sdk
          make defconfig
          echo "CONFIG_PACKAGE_luci-app-adguardhome=m" >> .config
          make package/luci-app-adguardhome/compile V=s

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-adguardhome-ipk-mediatek_filogic
          path: |
            sdk/bin/packages/${{ env.ARCH }}/luci/luci-app-adguardhome_*.ipk
          if-no-files-found: error
