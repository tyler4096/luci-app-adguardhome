name: Build luci-app-adguardhome for ImmortalWRT

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  TARGET: mediatek/filogic
  ARCH: aarch64_cortex-a53
  # å¯é€‰ï¼šæŒ‡å®š SDK ç‰ˆæœ¬ï¼Œå¦‚ "23.05.3"ï¼›ç•™ç©ºåˆ™è‡ªåŠ¨ä½¿ç”¨ latest snapshot
  SDK_VERSION: ""

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git libelf-dev libncurses5-dev libncursesw5-dev libssl-dev \
            python3 python3-pip rsync subversion swig time unzip wget zlib1g-dev zstd

      - name: Download ImmortalWRT SDK (.zst format)
        run: |
          TARGET_SAFE="${{ env.TARGET }}"
          TARGET_SAFE="${TARGET_SAFE//\//_}"
          BASE_URL="https://downloads.immortalwrt.org/snapshots/targets/${{ env.TARGET }}"

          if [ -n "${{ env.SDK_VERSION }}" ]; then
            FILENAME="immortalwrt-sdk-${{ env.SDK_VERSION }}-${TARGET_SAFE}_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
            SDK_URL="$BASE_URL/$FILENAME"
          else
            LATEST_FILE=$(curl -s "$BASE_URL/" | grep -o 'immortalwrt-sdk-[^"]*\.tar\.zst' | head -n1)
            if [ -z "$LATEST_FILE" ]; then
              echo "âŒ No .tar.zst SDK found at $BASE_URL"
              exit 1
            fi
            SDK_URL="$BASE_URL/$LATEST_FILE"
          fi

          echo "ğŸ“¥ Downloading SDK: $SDK_URL"
          wget "$SDK_URL" -O sdk.tar.zst

      - name: Extract SDK
        run: |
          zstd -dc sdk.tar.zst | tar -x
          mv immortalwrt-sdk-* sdk

      - name: Prepare local package and feeds
        run: |
          cd sdk

          # å°†å½“å‰ä»“åº“ä½œä¸ºæœ¬åœ°åŒ…æ”¾å…¥ package/
          mkdir -p package/luci-app-adguardhome
          rsync -av --exclude='sdk' --exclude='.git' --exclude='.github' --exclude='*.md' "$GITHUB_WORKSPACE/" package/luci-app-adguardhome/

          # ç¡®ä¿ feeds.conf.default åŒ…å« packages æºï¼ˆadguardhome æ‰€åœ¨ï¼‰
          if ! grep -q "^src-git packages" feeds.conf.default; then
            echo "Adding packages feed..."
            echo "src-git packages https://github.com/immortalwrt/packages.git;openwrt-24.10" >> feeds.conf.default
          fi

          # æ›´æ–°å¹¶å®‰è£…æ‰€éœ€åŒ…
          ./scripts/feeds update -a
          ./scripts/feeds install adguardhome
          ./scripts/feeds install luci-app-adguardhome

      - name: Compile ONLY required packages (no full build!)
        run: |
          cd sdk
          # ç¼–è¯‘ AdGuard Home ä¸»ç¨‹åºï¼ˆç”¨æˆ·æ€äºŒè¿›åˆ¶ï¼‰
          make package/feeds/packages/adguardhome/compile V=s
          # ç¼–è¯‘ LuCI å‰ç«¯æ’ä»¶
          make package/feeds/luci/luci-app-adguardhome/compile V=s

      - name: Debug: list generated IPKs
        run: |
          echo "ğŸ” Generated .ipk files:"
          find sdk/bin/packages -name "*.ipk" | grep -E "(adguardhome|luci-app-adguardhome)" | sort

      - name: Upload adguardhome + luci-app-adguardhome IPKs
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-luci-ipk-${{ env.TARGET }}
          path: |
            sdk/bin/packages/${{ env.ARCH }}/packages/adguardhome_*.ipk
            sdk/bin/packages/${{ env.ARCH }}/luci/luci-app-adguardhome_*.ipk
          if-no-files-found: error
          compression-level: 6
